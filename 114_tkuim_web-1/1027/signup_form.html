<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Week07 會員註冊表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container" style="max-width:640px">
    <h2 class="text-center mb-4">會員註冊</h2>
    <div class="card shadow-sm p-4">
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">姓名</label>
          <input id="name" type="text" class="form-control" required aria-describedby="name-error">
          <p id="name-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" required aria-describedby="email-error">
          <p id="email-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">手機</label>
          <input id="phone" type="tel" class="form-control" required pattern="^09\d{8}$" inputmode="numeric" aria-describedby="phone-error">
          <p id="phone-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input id="password" type="password" class="form-control" minlength="8" required aria-describedby="password-error strength-text">
          <p id="password-error" class="text-danger small mb-1" aria-live="polite"></p>
          <div id="strength-meter" class="progress" style="height:6px">
            <div id="strength-bar" class="progress-bar" role="progressbar" style="width:0%"></div>
          </div>
          <p id="strength-text" class="form-text small mt-1"></p>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">確認密碼</label>
          <input id="confirmPassword" type="password" class="form-control" required aria-describedby="confirmPassword-error">
          <p id="confirmPassword-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>
        <div class="mb-3">
          <label class="form-label d-block">興趣標籤</label>
          <div id="interestTags" class="d-flex flex-wrap gap-2 p-2 border rounded">
            <span class="badge text-bg-secondary tag" data-interest="coding">程式設計</span>
            <span class="badge text-bg-secondary tag" data-interest="design">網頁設計</span>
            <span class="badge text-bg-secondary tag" data-interest="data">資料分析</span>
            <span class="badge text-bg-secondary tag" data-interest="trade">量化交易</span>
            <span class="badge text-bg-secondary tag" data-interest="game">電競遊戲</span>
          </div>
          <p id="interest-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>
        <div class="form-check mb-4">
          <input id="terms" type="checkbox" class="form-check-input" required aria-describedby="terms-error">
          <label class="form-check-label" for="terms">我已閱讀並同意服務條款</label>
          <p id="terms-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>
        <div class="d-grid gap-2">
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg">註冊</button>
          <button id="resetBtn" type="button" class="btn btn-outline-secondary">重設</button>
        </div>
      </form>
    </div>
    <div id="alertMessage" class="mt-4" style="display:none"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signup_form.js"></script>
</body>
</html>
